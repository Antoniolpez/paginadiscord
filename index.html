<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="stylelogin.css" id="theme-link">
    
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Iniciar sesión</h1>
        <form>
          <label for="usuario">Usuario:</label><br>
          <input type="text" id="usuario" name="usuario"><br>
          <label for="password">Contraseña:</label><br>
          <input type="password" id="password" name="password"><br>
          <br>
          <div class="button-container">
            <input type="submit" value="Iniciar sesión">
          </div>          
          <input type="hidden" id="intentos" name="intentos" value="0">
        </form>
      </div>
      <div id="mensaje">
        <p id="tiempo-restante" style="display:none;">Demasiados intentos. Inténtalo de nuevo en 5 minutos.</p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
